{% extends "base.html" %}
{% block content %}
<div class="container align-middle"  xmlns="http://www.w3.org/1999/html">
<div class="container-fluid" >
	<form action="/save_attendance/" method="post">
	<div class="row">
		<div class="col-md-12" >
			<h1>
				{{message}}
			</h1>
			{% if students %}
			<table class="table table-strip text-justify">
				<thead>
					<tr>
						<th>
							Student id
						</th>
						<th>
							Name
						</th>
                        <th>
							Presence
						</th>
					</tr>
				</thead>
				<tbody>
                {% csrf_token %}
                {% for student in students %}
					<tr>
						<td>
							{{student.student_id}}
						</td>
						<td>
							{{ student.first_name}}&nbsp;{{ student.last_name}}
						</td>
						<td>
							<input type="checkbox" name ="status" id="option{{student.student_id}}" value={{student.student_id}} />


						</td>

					</tr>
                {% endfor %}

				</tbody>

			</table>
            <input type="submit" class="btn btn-danger" value="submit" >
            {% endif %}

		</div>
	</div>
</form>
</div>
</div>
{% endblock %}
